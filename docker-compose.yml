version: '3.8'
services:
  kubera:
    build: .
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - RAILWAY_PROJECT_ID=${RAILWAY_PROJECT_ID}
      - RAILWAY_TOKEN=${RAILWAY_TOKEN}
      - PORT=${PORT}
      - AUTONOMOUS_MODE=${AUTONOMOUS_MODE}
      - DRY_RUN_MODE=${DRY_RUN_MODE}
      - ENVIRONMENT=${ENVIRONMENT}
      - MAX_DAILY_TRADES=${MAX_DAILY_TRADES}
      - MAX_POSITION_SIZE_PCT=${MAX_POSITION_SIZE_PCT}
      - MAX_DAILY_LOSS_PCT=${MAX_DAILY_LOSS_PCT}
      - MIN_CASH_RESERVE_PCT=${MIN_CASH_RESERVE_PCT}
      - MAX_STOCKS_PER_DAY=${MAX_STOCKS_PER_DAY}
      - MIN_STOCK_VOLUME=${MIN_STOCK_VOLUME}
      - MIN_CONSENSUS_LEVEL=${MIN_CONSENSUS_LEVEL}
      - ENABLED_MODELS=${ENABLED_MODELS}
      - MODEL_CLAUDE=${MODEL_CLAUDE}
      - MODEL_GPT5=${MODEL_GPT5}
      - MODEL_GEMINI=${MODEL_GEMINI}
      - MODEL_DEEPSEEK=${MODEL_DEEPSEEK}
      - MODEL_QWEN=${MODEL_QWEN}
      - PREMARKET_SCREENING_TIME=${PREMARKET_SCREENING_TIME}
      - MARKET_OPEN_TIME=${MARKET_OPEN_TIME}
      - MIDDAY_UPDATE_TIME=${MIDDAY_UPDATE_TIME}
      - MARKET_CLOSE_TIME=${MARKET_CLOSE_TIME}
      - LOG_LEVEL=${LOG_LEVEL}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENABLE_PERFORMANCE_TRACKING=${ENABLE_PERFORMANCE_TRACKING}
      - REDIS_URL=${REDIS_URL}
      - ENABLE_REDIS_CACHE=${ENABLE_REDIS_CACHE}
      - MAX_RETRIES=${MAX_RETRIES}
      - RETRY_DELAY=${RETRY_DELAY}
      - API_TIMEOUT=${API_TIMEOUT}
      - RATE_LIMIT_CALLS_PER_MINUTE=${RATE_LIMIT_CALLS_PER_MINUTE}
      - ENABLE_NEWS_ANALYSIS=${ENABLE_NEWS_ANALYSIS}
      - ENABLE_SENTIMENT_ANALYSIS=${ENABLE_SENTIMENT_ANALYSIS}
      - ENABLE_FUNDAMENTAL_ANALYSIS=${ENABLE_FUNDAMENTAL_ANALYSIS}
      - ENABLE_TECHNICAL_ANALYSIS=${ENABLE_TECHNICAL_ANALYSIS}
      - ENABLE_RISK_DEBATE=${ENABLE_RISK_DEBATE}
    volumes:
      - ./config:/app/config
    restart: unless-stopped